<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Pitch - 서버 안내</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: #000000;
      color: #e2e8f0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .container {
      max-width: 560px;
      width: 100%;
      text-align: center;
    }

    h1 {
      font-size: 28px;
      font-weight: 700;
      color: #f8fafc;
      margin-bottom: 12px;
    }

    .subtitle {
      font-size: 16px;
      color: #94a3b8;
      margin-bottom: 40px;
      line-height: 1.6;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 28px;
      margin-bottom: 20px;
      text-align: left;
    }

    .card-title {
      font-size: 14px;
      font-weight: 600;
      color: #94a3b8;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 16px;
    }

    .schedule {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 14px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.07);
    }

    .schedule:last-child {
      border-bottom: none;
      padding-bottom: 0;
    }

    .schedule-icon {
      font-size: 20px;
      width: 28px;
      text-align: center;
      flex-shrink: 0;
    }

    .schedule-label {
      font-size: 15px;
      color: #cbd5e1;
    }

    .schedule-time {
      margin-left: auto;
      font-size: 15px;
      font-weight: 600;
      color: #38bdf8;
      flex-shrink: 0;
    }

    .badge-off {
      margin-left: auto;
      font-size: 13px;
      font-weight: 500;
      color: #f87171;
      background: rgba(248, 113, 113, 0.1);
      padding: 4px 10px;
      border-radius: 20px;
      flex-shrink: 0;
    }

    .contact-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 28px;
      margin-bottom: 20px;
    }

    .contact-card p {
      font-size: 15px;
      color: #cbd5e1;
      line-height: 1.7;
      margin-bottom: 20px;
    }

    .email-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: #2563eb;
      color: #fff;
      text-decoration: none;
      padding: 12px 24px;
      border-radius: 10px;
      font-size: 15px;
      font-weight: 600;
      transition: background 0.2s;
    }

    .email-btn:hover {
      background: #1d4ed8;
    }

    .footer {
      margin-top: 32px;
      font-size: 13px;
      color: #475569;
    }

    .live-dot {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      margin-right: 6px;
      vertical-align: middle;
    }

    .dot-green {
      background: #22c55e;
      box-shadow: 0 0 6px rgba(34, 197, 94, 0.6);
    }

    .dot-yellow {
      background: #fbbf24;
      box-shadow: 0 0 6px rgba(251, 191, 36, 0.6);
    }

    #status-text {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 40px;
      padding: 8px 16px;
      border-radius: 20px;
      display: inline-block;
    }

    .status-online {
      color: #22c55e;
      background: rgba(34, 197, 94, 0.1);
    }

    .status-offline {
      color: #fbbf24;
      background: rgba(251, 191, 36, 0.1);
    }

    @media (max-width: 480px) {
      body {
        padding: 16px;
        align-items: flex-start;
        padding-top: 48px;
      }

      h1 {
        font-size: 24px;
      }

      .subtitle {
        font-size: 14px;
        margin-bottom: 28px;
      }

      #status-text {
        font-size: 13px;
        margin-bottom: 28px;
      }

      .card,
      .contact-card {
        padding: 20px;
        border-radius: 12px;
      }

      .schedule {
        flex-wrap: wrap;
        gap: 8px;
        padding: 12px 0;
      }

      .schedule-label {
        font-size: 14px;
      }

      .schedule-time {
        font-size: 14px;
      }

      .badge-off {
        font-size: 12px;
      }

      .contact-card p {
        font-size: 14px;
      }

      .email-btn {
        font-size: 14px;
        padding: 11px 20px;
        width: 100%;
        justify-content: center;
      }

      .footer {
        font-size: 12px;
        margin-top: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>My Pitch</h1>
    <p class="subtitle">현재 서버가 운영 시간 외에 있어 접속이 어렵습니다.<br>아래 운영 시간을 확인해 주세요.</p>

    <span id="status-text" class="status-offline">
      <span class="live-dot dot-yellow"></span>
      <span id="status-label">운영 시간 외</span>
    </span>

    <div class="card">
      <div class="card-title">운영 시간 안내</div>
      <div class="schedule">
        <span class="schedule-icon">&#128197;</span>
        <span class="schedule-label">평일 (월~금)</span>
        <span class="schedule-time">13:00 ~ 18:00</span>
      </div>
      <div class="schedule">
        <span class="schedule-icon">&#127769;</span>
        <span class="schedule-label">주말 및 공휴일</span>
        <span class="badge-off">운영하지 않음</span>
      </div>
    </div>

    <div class="contact-card">
      <div class="card-title">지금 바로 이용하고 싶으신가요?</div>
      <p>
        운영 시간 외에도 이메일로 요청해 주시면<br>
        확인 즉시 서버를 켜 드리겠습니다.
      </p>
      <a class="email-btn" href="mailto:wooni.dev@gmail.com?subject=[My Pitch] 서버 가동 요청">
        <span>&#9993;</span> wooni.dev@gmail.com
      </a>
    </div>

    <p class="footer">이 서버는 Google Cloud 무료 크레딧으로 운영되어 상시 가동이 어렵습니다.<br>양해 부탁드립니다.</p>
  </div>

  <script>
    function updateStatus() {
      const now = new Date();
      const kst = new Date(now.toLocaleString('en-US', { timeZone: 'Asia/Seoul' }));
      const day = kst.getDay();
      const hour = kst.getHours();

      const isWeekday = day >= 1 && day <= 5;
      const isOperating = isWeekday && hour >= 13 && hour < 18;

      const statusText = document.getElementById('status-text');
      const statusLabel = document.getElementById('status-label');
      const dot = statusText.querySelector('.live-dot');

      if (isOperating) {
        statusText.className = 'status-online';
        statusLabel.textContent = '현재 운영 중';
        dot.className = 'live-dot dot-green';
      } else {
        statusText.className = 'status-offline';
        statusLabel.textContent = '운영 시간 외';
        dot.className = 'live-dot dot-yellow';
      }
    }

    updateStatus();
    setInterval(updateStatus, 60000);
  </script>
</body>
</html>
